<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes Star Wars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        .image-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
        }

        .info-box {
            width: 48%;
            padding: 10px;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
        }

        .info-box h3 {
            margin-top: 0;
        }

        .info-box p {
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="images/darthvader.webp" alt="Imagen del personaje">
        </div>
        
        <div class="info-container">
            <div class="info-box">
                <h3>Ocupación/Poders</h3>
                <p>Aquí va la ocupación o los poderes del personaje.</p>
            </div>
            <div class="info-box">
                <h3>Edad</h3>
                <p>Aquí va la edad del personaje.</p>
            </div>
        </div>
    </div>

</body>
</html>
